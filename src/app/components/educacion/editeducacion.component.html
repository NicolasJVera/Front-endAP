<div class="container" *ngIf="educacion">
  <div class="row">
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreE">Nombre del estudio:</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripcion:</label>
          <input type="text" class="form-control" id="descripcionE" name="descripcionE"
            [(ngModel)]="educacion.descripcionE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Duracion:</label>
          <input type="text" class="form-control" id="duracion" name="duracion" [(ngModel)]="educacion.duracion"
            required>
        </div>
        <div class="form-group">
          <label for="img">Imagen:</label>
          <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="educacion.imagen"
            (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <button class="btn btn-primary">
          Editar educacion
        </button>
      </form>
  </div>
</div>
