<div id="acercade" class="container text-center mt-5 mb-3">
  <div class="row rounded bg-gradient">
    <button type="button" class="btn btn-primary" routerLink="/editacercade/1" *ngIf="isLogged">
      Editar persona
    </button>
    
    <div class="col-sm-3 col-md-3 col-lg-3 mt-5">
      <div class="mb-2">
        <h3 class="text-white p-0 m-0">{{persona.nombre}} {{persona.apellido}}</h3>
      </div>
      <img src={{persona.img}} alt="avatar" class="rounded-circle p-1 img-thumbnail" style="width: 155px;">
    </div>
    <div class="col-sm-9 col-md-9 col-lg-9 mt-5">
      <h3 class="text-white p-0 m-0">Acerca De Mi</h3>
      <p class="text-white mt-5">{{persona.descripcion}}</p>
    </div>
  </div>
</div>
