<div id="educacion" class="mt-5 container">
    <div class="d-grid align-items-center rounded bg-gradient p-3">
            <h3 class="text-white m-0 p-0">Educación</h3>
            <div class="col-lg-2">
                <button type="button" class="btn btn-dark mt-3" routerLink="/nuevaedu" *ngIf="isLogged">
                    Agregar Educacion
                </button>
            </div>
            <table class="table">
                <tbody>
                    <tr *ngFor="let Educacion of educacion">
                        <td>
                            <h3>{{Educacion.nombreE}}</h3>
                        </td>
                        <td>
                            {{Educacion.descripcionE}}
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i>EDITAR</button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash-fill"></i> BORRAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
